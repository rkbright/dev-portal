# Site settings
title: Developer Portal
email: {your email address}
description: Documentation for Sports World Central's Fantasy Football API.
baseurl: "/dev-portal" # the subpath of your site, e.g. /blog/
url: https://{your GitHub ID}.github.io # the base hostname & protocol for your
site
git_address: https://github.com/{your GitHub ID}/dev-portal
git_edit_address: https://github.com/{your GitHub ID}/dev-portal/blob/gh-pages

# Theme options from https://bootswatch.com/
# comment-out to use default Bootstrap
bootwatch: flatly

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: US/Eastern
defaults:

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _about
    type: about
  values:
    layout: about
    sectionid: about

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  about:
    permalink: /:collection/:path/
    output: true
